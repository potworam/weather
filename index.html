<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Righteous&family=Roboto+Mono&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <!-- regular css -->
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header id="main-text" class="navbar-text w-95 d-flex justify-content-center">Weather Dashboard</header>

    <section class="row">
        <!-- section with main search form -->
        <form id="searchForm" class="col-3 main-form ml-3">
            <h2 id="search-text" class="mb-0 mt-3 mr-3">Search For a City:</h2>
            <input id="searchFormInput" class="mb-3 mr-3 mt-2 w-100" type="text" placeholder="Enter A City Here">
            <button id="search-btn" class="btn btn-primary d-block w-100 mt-0 mr-3 mb-4">Search</button>
        </form>

        <!-- current day section -->
        <section id="currentCity" class="current-day col-8">

        </section>

    </section>

    <h2 id="main-text" class="mt-2 section-header">5 Day Forecast</h2>


    <section class="row five-day">

        <div id="0" class="mr-3 mt-3 mb-3">
            <img id="0">
        </div>
        <div id="1" class="mr-3 mt-3 mb-3">
            <img id="1">
        </div>
        <div id="2" class="mr-3 mt-3 mb-3">
            <img id="2">
        </div>
        <div id="3" class="mr-3 mt-3 mb-3">
            <img id="3">
        </div>
        <div id="4" class="mt-3 mb-3">
            <img id="4">
        </div>

    </section>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- regular js -->
    <script src="./assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
</body>

</html>
